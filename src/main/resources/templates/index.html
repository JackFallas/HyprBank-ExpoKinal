<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenido a HyprBank</title>
    <!-- Carga de Tailwind CSS desde CDN para desarrollo rápido.
         En producción, deberías usar tu archivo local compilado (output.css). -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/output.css" />
    <style>
      /* Estilos personalizados si son necesarios */
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white flex flex-col min-h-screen">
    <!-- Encabezado / Barra de Navegación -->
    <header class="bg-gray-800 shadow-lg py-4 px-6 flex justify-between items-center">
      <div class="text-2xl font-bold text-emerald-400">HyprBank</div>
      <nav>
        <ul class="flex space-x-6">
          <li>
            <a href="/" class="text-gray-300 hover:text-emerald-400 transition duration-300">Inicio</a>
          </li>
          <li>
            <a href="/login" class="text-gray-300 hover:text-emerald-400 transition duration-300">Iniciar Sesión</a>
          </li>
          <!-- Si decides tener una página de registro en el futuro, puedes añadirla aquí -->
          <!-- <li>
            <a href="/register" class="text-gray-300 hover:text-emerald-400 transition duration-300">Registrarse</a>
          </li> -->
        </ul>
      </nav>
    </header>

    <!-- Contenido Principal -->
    <main class="flex-grow flex items-center justify-center p-6">
      <div class="bg-gray-800 p-8 rounded-lg shadow-xl text-center max-w-2xl w-full">
        <h1 class="text-5xl font-extrabold text-emerald-400 mb-6 animate-fade-in-down">
          Bienvenido a HyprBank
        </h1>
        <p class="text-gray-300 text-lg mb-8 animate-fade-in-up">
          Tu banca virtual segura y eficiente. Gestiona tus finanzas con total confianza y facilidad.
        </p>
        <div class="space-y-4 sm:space-y-0 sm:space-x-4 flex flex-col sm:flex-row justify-center">
          <a
            href="/login"
            class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 transform hover:scale-105"
          >
            Iniciar Sesión
          </a>
          <!-- Si decides tener una página de registro en el futuro, puedes añadirla aquí -->
          <!-- <a
            href="/register"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 transform hover:scale-105"
          >
            Abrir una Cuenta
          </a> -->
        </div>
      </div>
    </main>

    <!-- Pie de Página -->
    <footer class="bg-gray-800 text-gray-400 py-4 text-center text-sm mt-auto">
      &copy; 2025 HyprBank. Todos los derechos reservados.
    </footer>
  </body>
</html>
