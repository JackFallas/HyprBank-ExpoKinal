      // Funci√≥n para formatear moneda local GTQ

      // Funci√≥n para crear gr√°fico con Chart.js
      function crearGrafico(ctx, etiquetas, datosGrafico, etiqueta, color) {
        if (!ctx) return;
        // Destruir gr√°fico previo si existe
        if (ctx.chart) {
          ctx.chart.destroy();
        }
        ctx.chart = new Chart(ctx, {
          type: "line",
          data: {
            labels: etiquetas,
            datasets: [
              {
                label: etiqueta,
                data: datosGrafico,
                borderColor: color,
                backgroundColor: "rgba(34,197,94,0.3)",
                fill: true,
                tension: 0.3,
                pointRadius: 4,
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                labels: {
                  color: "#d1d5db",
                },
              },
            },
            scales: {
              x: {
                ticks: {
                  color: "#9ca3af",
                },
                grid: {
                  color: "#374151",
                },
              },
              y: {
                ticks: {
                  color: "#9ca3af",
                },
                grid: {
                  color: "#374151",
                },
              },
            },
          },
        });
      }
