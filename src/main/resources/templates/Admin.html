      // Funci√≥n para enviar la solicitud de actualizaci√≥n de cliente
      async function actualizarCliente() {
          const id = document.getElementById("editarIdCliente").value;
          const firstName = document.getElementById("editarNombre").value;
          const lastName = document.getElementById("editarApellido").value;
          const email = document.getElementById("editarEmail").value;
          const dpi = document.getElementById("editarDPI").value;
          const nit = document.getElementById("editarNIT").value;
          const phoneNumber = document.getElementById("editarTelefono").value;
          const estado = document.getElementById("editarEstado").value; // 'Activo', 'Inactivo', 'Bloqueado'

          const data = {
              id: id,
              firstName: firstName,
              lastName: lastName,
              email: email,
              dpi: dpi,
              nit: nit,
              phoneNumber: phoneNumber,
              // Convertir el string de estado a booleano para 'enabled'
              enabled: estado === 'Activo' ? true : false // Ajuste para el campo 'enabled'
          };

          try {
              const response = await fetch(`/api/users/${id}`, {
                  method: 'PUT',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify(data)
              });

              if (response.ok) {
                  const updatedUser = await response.json();
                  mostrarMensaje("√âxito", "Cliente actualizado exitosamente.");
                  // Actualizar serverUsers y re-renderizar tabla
                  const index = serverUsers.findIndex(user => user.id.toString() === id);
                  if (index !== -1) {
                      // Actualizar el objeto en serverUsers con los datos de la respuesta
                      serverUsers[index] = updatedUser;
                  }
                  renderClientes(); // Vuelve a renderizar la tabla para mostrar los cambios
              } else {
                  const errorText = await response.text();
                  mostrarMensaje("Error", `Error al actualizar cliente: ${errorText}`, true);
              }
          } catch (error) {
              console.error('Error al enviar la solicitud de actualizaci√≥n:', error);
              mostrarMensaje("Error", "No se pudo conectar con el servidor para actualizar el cliente.", true);
          } finally {
              modalEditar.classList.add("hidden"); // Cierra el modal de edici√≥n
          }
      }

      // Funci√≥n para enviar la solicitud de eliminaci√≥n de cliente
      async function eliminarCliente(id) {
          try {
              const response = await fetch(`/api/users/${id}`, {
                  method: 'DELETE',
                  headers: {
                      'Content-Type': 'application/json'
                  }
              });

              if (response.ok) {
                  mostrarMensaje("√âxito", "Cliente eliminado exitosamente.");
                  // Eliminar el usuario de serverUsers y re-renderizar tabla
                  const index = serverUsers.findIndex(user => user.id.toString() === id);
                  if (index !== -1) {
                      serverUsers.splice(index, 1); // Elimina el usuario del array
                  }
                  renderClientes(); // Vuelve a renderizar la tabla
              } else {
                  const errorText = await response.text();
                  mostrarMensaje("Error", `Error al eliminar cliente: ${errorText}`, true);
              }
          } catch (error) {
              console.error('Error al enviar la solicitud de eliminaci√≥n:', error);
              mostrarMensaje("Error", "No se pudo conectar con el servidor para eliminar el cliente.", true);
          }
      }


    // Renderiza la tabla de transacciones
    async function renderTransacciones() {
        const tbody = document.getElementById("tablaTransacciones");
        const filtroFechaInicio = document.getElementById("filtroFechaInicio").value;
        const filtroFechaFin = document.getElementById("filtroFechaFin").value;
        const filtroTipo = document.getElementById("filtroTipo").value;
        const buscadorTransacciones = document.getElementById("buscadorTransacciones").value.toLowerCase();

        let url = '/api/movements/history?';
        const params = new URLSearchParams();

        if (filtroFechaInicio) params.append('startDate', filtroFechaInicio);
        if (filtroFechaFin) params.append('endDate', filtroFechaFin);
        if (filtroTipo) params.append('type', filtroTipo); // Ya viene en MAY√öSCULAS (INCOME/EXPENSE)
        // No hay un par√°metro de b√∫squeda por descripci√≥n o ID en el backend actual para movimientos,
        // as√≠ que el filtro del buscador se aplicar√° en el frontend si es necesario.

        url += params.toString();

        try {
            const response = await fetch(url);
            if (!response.ok) {
                if (response.status === 401 || response.status === 403) {
                    window.location.href = '/login';
                    throw new Error('No autenticado');
                }
                throw new Error('Error al obtener las transacciones.');
            }
            const transaccionesData = await response.json();

            let html = "";
            let filteredTransactions = transaccionesData;

            // Filtrado por buscador en el frontend (si el backend no lo soporta)
            if (buscadorTransacciones) {
                filteredTransactions = transaccionesData.filter(t => 
                    (t.description && t.description.toLowerCase().includes(buscadorTransacciones)) ||
                    (t.accountNumber && t.accountNumber.includes(buscadorTransacciones))
                );
            }

            if (filteredTransactions.length === 0) {
                html = `<tr><td colspan="5" class="text-center py-6 text-gray-500">No se encontraron transacciones.</td></tr>`;
            } else {
                filteredTransactions.forEach((t) => {
                    const tipoDisplay = t.type === 'INCOME' ? 'Dep√≥sito' : 
                                        (t.type === 'EXPENSE' ? 'Retiro/Transferencia' : t.type);
                    html += `
                        <tr class="border-b border-gray-700 last:border-b-0">
                            <td class="py-3 px-4">${t.date}</td>
                            <td class="py-3 px-4">${t.description}</td>
                            <td class="py-3 px-4">${tipoDisplay}</td>
                            <td class="py-3 px-4 ${t.type === 'INCOME' ? 'text-green-400' : 'text-red-400'}">${formatoMoneda(t.amount)}</td>
                            <td class="py-3 px-4">${t.accountNumber || 'N/A'}</td>
                        </tr>
                    `;
                });
            }
            tbody.innerHTML = html;
        } catch (error) {
            console.error('Error cargando transacciones:', error);
            tbody.innerHTML = `<tr><td colspan="5" class="text-center py-6 text-red-400">Error al cargar transacciones.</td></tr>`;
        }
    }

    const montoDepositoAdminInput = document.getElementById('montoDepositoAdmin');
    const descripcionDepositoAdminInput = document.getElementById('descripcionDepositoAdmin');

    camposDepositoDiv.classList.add('hidden');
    mensaje.textContent = ''; // Limpiar mensajes previos

        if (!accountNumber) {

            return;

        apellidoTitularInput.value = '';
        tipoCuentaInput.value = '';
        saldoActualInput.value = '';
        datosCuentaDiv.classList.add('hidden');
        camposDepositoDiv.classList.add('hidden');
        mensaje.textContent = '';
        currentAccountForDeposit = null; // Reiniciar la cuenta para dep√≥sito

        const account = await buscarCuentaPorNumero(accountNumber);

        if (account) {
            currentAccountForDeposit = account; // Almacena la cuenta encontrada
            nombreTitularInput.value = account.userName; // Asume que 'userName' tiene el nombre del titular
            apellidoTitularInput.value = account.userLastName; // Asume 'userLastName' para el apellido

        try {
