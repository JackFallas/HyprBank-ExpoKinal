      // Funci√≥n para enviar la solicitud de actualizaci√≥n de cliente
      async function actualizarCliente() {

          const lastName = document.getElementById("editarApellido").value;
          const email = document.getElementById("editarEmail").value;
          const dpi = document.getElementById("editarDPI").value;
          const nit = document.getElementById("editarNIT").value;
          const phoneNumber = document.getElementById("editarTelefono").value;
          const estado = document.getElementById("editarEstado").value; // 'Activo', 'Inactivo', 'Bloqueado'

          const data = {
              id: id,
              firstName: firstName,
              lastName: lastName,
              email: email,
              dpi: dpi,
              nit: nit,
              phoneNumber: phoneNumber,
              // Convertir el string de estado a booleano para 'enabled'
              enabled: estado === 'Activo' ? true : false // Ajuste para el campo 'enabled'
          };

          try {
              const response = await fetch(`${window.location.origin}/api/users/${id}`, { // Usar URL absoluta
                  method: 'PUT',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify(data)
              });

              if (response.ok) {
                  const updatedUser = await response.json();
                  mostrarMensaje("√âxito", "Cliente actualizado exitosamente.");
                  // Actualizar serverUsers y re-renderizar tabla
                  const index = serverUsers.findIndex(user => user.id.toString() === id);
                  if (index !== -1) {
                      // Actualizar el objeto en serverUsers con los datos de la respuesta
                      serverUsers[index] = updatedUser;
                  }
                  renderClientes(); // Vuelve a renderizar la tabla para mostrar los cambios
              } else {
                  const errorText = await response.text();
                  mostrarMensaje("Error", `Error al actualizar cliente: ${errorText}`, true);
              }
          } catch (error) {
              console.error('Error al enviar la solicitud de actualizaci√≥n:', error);
              mostrarMensaje("Error", "No se pudo conectar con el servidor para actualizar el cliente.", true);

              modalEditar.classList.add("hidden"); // Cierra el modal de edici√≥n

      // Funci√≥n para enviar la solicitud de eliminaci√≥n de cliente
      async function eliminarCliente(id) {
          try {
              const response = await fetch(`${window.location.origin}/api/users/${id}`, { // Usar URL absoluta
                  method: 'DELETE',
                  headers: {
                      'Content-Type': 'application/json'
                  }
              });

              if (response.ok) {
                  mostrarMensaje("√âxito", "Cliente eliminado exitosamente.");
                  // Eliminar el usuario de serverUsers y re-renderizar tabla
                  const index = serverUsers.findIndex(user => user.id.toString() === id);
                  if (index !== -1) {
                      serverUsers.splice(index, 1); // Elimina el usuario del array
                  }
                  renderClientes(); // Vuelve a renderizar la tabla
              } else {
                  const errorText = await response.text();
                  mostrarMensaje("Error", `Error al eliminar cliente: ${errorText}`, true);

            if (!accountNumber) {
                mostrarMensaje("Advertencia", 'Por favor, ingrese un n√∫mero de cuenta.', true);
                return;
            }

            // Limpiar campos y ocultar si hay una b√∫squeda nueva
            nombreTitularInput.value = '';
            apellidoTitularInput.value = '';
            tipoCuentaInput.value = '';
            saldoActualInput.value = '';
            datosCuentaDiv.classList.add('hidden');
            camposDepositoDiv.classList.add('hidden');
            if (mensaje) mensaje.textContent = '';
            currentAccountForDeposit = null; // Reiniciar la cuenta para dep√≥sito

            const account = await buscarCuentaPorNumero(accountNumber);

            if (account) {
                currentAccountForDeposit = account; // Almacena la cuenta encontrada
                nombreTitularInput.value = account.userName || 'N/A'; // Asume que 'userName' tiene el nombre del titular

                datosCuentaDiv.classList.add('hidden'); // Ocultar datos de cuenta
                camposDepositoDiv.classList.add('hidden'); // Ocultar campos de dep√≥sito
                currentAccountForDeposit = null; // Reiniciar la cuenta para dep√≥sito
                // Opcional: Recargar transacciones si quieres que el historial se actualice inmediatamente
                // renderTodosMovimientos(); // Se cambi√≥ a renderTodosMovimientos
            } catch (error) {
                console.error('Error al realizar el dep√≥sito:', error);

        try {

            url += params.toString();
            console.log("URL de fetch para todos los movimientos (con anti-cach√©):", url);

            const response = await fetch(url, { cache: 'no-store' });
            if (!response.ok) {
                console.error(`Error de respuesta para /api/admin/movements/all: Estado ${response.status}, Mensaje: ${response.statusText}`);
                if (response.status === 401 || response.status === 403) {
                    window.location.href = `${window.location.origin}/login`;
                    throw new Error('No autenticado para ver todos los movimientos.');
                }
                throw new Error('Error al obtener todos los movimientos.');
            }
            const movimientos = await response.json();
            console.log("Todos los movimientos recibidos para admin:", movimientos);

            let filteredMovs = movimientos;

            // Filtrado por buscador en el frontend
            if (buscadorMovimientos && buscadorMovimientos.value) {
                const searchTerm = buscadorMovimientos.value.toLowerCase();
                filteredMovs = movimientos.filter(mov =>
                    (mov.description && mov.description.toLowerCase().includes(searchTerm)) ||
                    (mov.accountNumber && mov.accountNumber.includes(searchTerm)) ||
                    (mov.userName && mov.userName.toLowerCase().includes(searchTerm)) ||
                    (mov.id && mov.id.toString().includes(searchTerm))
                );
            }

            // Limpiar la tabla antes de cargar nuevos datos
            tablaTodosMovimientos.innerHTML = ''; 

            if (filteredMovs.length === 0) {
                const noDataRow = document.createElement('tr');
                noDataRow.innerHTML = '<td colspan="6" class="p-3 text-center text-gray-400">No hay movimientos registrados que coincidan con los filtros.</td>';
                tablaTodosMovimientos.appendChild(noDataRow);
                return;
            }

            // Ordenar los datos por fecha descendente (m√°s reciente primero)
            filteredMovs.sort((a, b) => {
                const dateA = new Date(a.date);
                const dateB = new Date(b.date);
                if (dateB.getTime() !== dateA.getTime()) {
                    return dateB.getTime() - dateA.getTime();
                }
                return b.id - a.id; 
            });

            filteredMovs.forEach(mov => {
                const tipoDisplay = mov.type === 'INCOME' ? 'Dep√≥sito' :
                                    (mov.type === 'EXPENSE' ? 'Retiro/Transferencia' : capitalizeFirstLetter(mov.type));
                const amountClass = mov.type === 'INCOME' ? 'text-green-400' : 'text-red-400';
                const amountSign = mov.type === 'INCOME' ? '+' : '-'; 

                const row = document.createElement('tr');
                row.className = 'border-t border-gray-700 hover:bg-gray-700 transition';
                row.innerHTML = `
                    <td class="py-3 px-4">${mov.date}</td>
                    <td class="py-3 px-4">${mov.description || 'N/A'}</td>
                    <td class="py-3 px-4">${mov.accountNumber || 'N/A'}</td>
                    <td class="py-3 px-4">${tipoDisplay}</td>
                    <td class="py-3 px-4 ${amountClass}">
                        ${amountSign}${formatoMoneda(Math.abs(mov.amount))}
                    </td>
                    <td class="py-3 px-4">${mov.userName || 'Desconocido'}</td>
                `;
                tablaTodosMovimientos.appendChild(row);
            });

        } catch (error) {
            console.error('Error al cargar todos los movimientos:', error);
            tablaTodosMovimientos.innerHTML = '<tr><td colspan="6" class="p-3 text-center text-red-400">Error al cargar todos los movimientos.</td></tr>';
            mostrarMensaje("Error", `No se pudieron cargar todos los movimientos: ${error.message}`, true);
        }
    };

    // Cargar movimientos la primera vez que se inicializa la secci√≥n
    cargarTodosMovimientos();

    // Adjuntar listeners para filtros y buscador
    if (btnFiltrarMovimientos) {
        btnFiltrarMovimientos.onclick = cargarTodosMovimientos;
    }
    if (filtroFechaInicioMov) filtroFechaInicioMov.addEventListener("change", cargarTodosMovimientos);
    if (filtroFechaFinMov) filtroFechaFinMov.addEventListener("change", cargarTodosMovimientos);
    if (filtroTipoMov) filtroTipoMov.addEventListener("change", cargarTodosMovimientos);
    if (buscadorMovimientos) buscadorMovimientos.addEventListener("input", cargarTodosMovimientos);

    // Bot√≥n exportar
    if (btnExportarMovimientos) {
        btnExportarMovimientos.addEventListener("click", () => {
            mostrarMensaje("Informaci√≥n", "Funcionalidad para exportar PDF/Excel de todos los movimientos a√∫n no implementada.");
        });
    }
}
